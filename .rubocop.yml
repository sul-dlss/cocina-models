# This is the configuration used to check the rubocop source code.

inherit_from: .rubocop_todo.yml
require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  # dor-services-app is stuck at ruby 2 until we get off Fedora3
  TargetRubyVersion: 2.7

# ----- Layout ------

Layout/BeginEndAlignment: # (new in 0.91)
  Enabled: true
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/LineLength:
  Exclude:
    - lib/cocina/models/*
Layout/SpaceAroundMethodCallOperator:
  Enabled: true

# ----- Lint ------

Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: true
Lint/ConstantDefinitionInBlock: # (new in 0.91)
  Enabled: true
Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/DuplicateElsifCondition:
  Enabled: true
Lint/DuplicateRequire: # (new in 0.90)
  Enabled: true
Lint/DuplicateRescueException:
  Enabled: true
Lint/EmptyConditionalBody:
  Enabled: true
Lint/EmptyFile: # (new in 0.90)
  Enabled: true
Lint/FloatComparison:
  Enabled: true
Lint/HashCompareByIdentity: # (new in 0.93)
  Enabled: true
Lint/IdentityComparison: # (new in 0.91)
  Enabled: true
Lint/MissingSuper:
  Enabled: true
Lint/MixedRegexpCaptureTypes:
  Enabled: true
Lint/OutOfRangeRegexpRef:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/RedundantSafeNavigation: # (new in 0.93)
  Enabled: true
Lint/SelfAssignment:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Lint/TopLevelReturnWithArgument:
  Enabled: true
Lint/TrailingCommaInAttributeDeclaration: # (new in 0.90)
  Enabled: true
Lint/UnreachableLoop:
  Enabled: true
Lint/UselessMethodDefinition: # (new in 0.90)
  Enabled: true
Lint/UselessTimes: # (new in 0.91)
  Enabled: true

# ----- Metrics ------

Metrics/BlockLength:
  Exclude:
    - cocina-models.gemspec
    - spec/cocina/**/*
    - lib/cocina/rspec/matchers.rb
    - 'spec/support/mods_mapping_spec_helper.rb'

# Offense count: 16
# Configuration parameters: CountComments, CountAsOne.
Metrics/ClassLength:
  Max: 100
  Exclude:
    - 'lib/cocina/rspec/factories.rb'

Metrics/MethodLength:
  Max: 14
  Exclude:
    - 'spec/cocina/models/file_access_spec.rb'
    - 'spec/cocina/models/dro_access_spec.rb'
    - 'lib/cocina/rspec/factories.rb'
    - 'lib/cocina/models/mapping/to_mods/*'
    - 'lib/cocina/models/mapping/from_mods/*'
    - 'lib/cocina/models/mapping/normalizers/mods/origin_info_normalizer.rb'
    - 'lib/cocina/models/mapping/normalizers/mods/subject_normalizer.rb'
    - 'lib/cocina/models/mapping/normalizers/mods_normalizer.rb'


# Offense count: 37
# Configuration parameters: IgnoredMethods.
Metrics/PerceivedComplexity:
  # Max: 20
  Exclude:
    - 'lib/cocina/models/mapping/from_mods/*'
    - 'lib/cocina/models/mapping/to_mods/*'
    - 'lib/cocina/models/mapping/normalizers/**/*'

# ----- RSpec ------

RSpec/BeEq: # new in 2.9.0
  Enabled: true

RSpec/BeNil: # new in 2.9.0
  Enabled: true

RSpec/MultipleExpectations:
  Enabled: false

RSpec/StubbedMock: # (new in 1.44)
  Enabled: true

RSpec/MultipleMemoizedHelpers:
  Enabled: false

